<h2>Cadastrar pessoa:</h2> <!--16 - Fazendo o formulario de cadastro-->
<hr>
<form>
    <!--17 - ngModel atrela input a uma variavel-->
    <p>Nome: <input type="text" name="nome" [(ngModel)]="pessoa.nome"></p> <!--18 - Como em pessoa.model.ts -->
    <p>Idade: <input type="text" name="idade" [(ngModel)]="pessoa.idade"></p>
    <button type="button" (click)="cadastrar()">Cadastrar</button> <!--20 - BotÃ£o de cadastro-->
</form>

<h2>Pessoas encontradas:</h2>
<table>
    <tr>
        <th>#id</th>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr *ngFor = "let pessoa of pessoas"> <!--14 - Percorre e mostra a lista de pessoas-->
        <td>{{pessoa.id}}</td>             <!--15 - Fazendo o bind-->
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.idade}}</td>
    </tr>
</table>
